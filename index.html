<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body onload="refresh()" style="margin:0px; padding:0px; height: 100vh; width: 100%">
	<form style="background-color: #efefef; box-shadow: 0px -5px 25px #777777">
		<table style="margin: auto; font-family: sans-serif;">
			<tr>
				<th>Base</th>
				<th>Arm Width</th>
				<th>Vertex Extrusion</th>
				<th>Vertex Diameter</th>
				<th>Side Radius</th>
			<tr>
			<tr>
				<td><input type="number" name="base" onchange="refresh()" onmouseover="this.focus()" value="500"></td>
				<td><input type="number" name="armWidth" onchange="refresh()" onmouseover="this.focus()" value="50"></td>
				<td><input type="number" name="vertexExtrusion" onchange="refresh()" onmouseover="this.focus()" value="0"></td>
				<td><input type="number" name="vertexDiameter" onchange="refresh()" onmouseover="this.focus()" value="50"></td>
				<td><input type="number" name="sideRadius" onchange="refresh()" onmouseover="this.focus()" value="500"></td>
			</tr>
			<tr>
				<td style="text-align: center" colspan="2">
					<label>Automatic</label>
					<input type="radio" name="automatic" onclick="document.getElementsByName('manual')[0].checked = false; refresh()">
				</td>
				<td style="text-align: center" colspan="1">
					<label>Manual</label>
					<input type="radio" name="manual" onclick="document.getElementsByName('automatic')[0].checked = false; refresh()" checked>
				</td>
				<td style="text-align: center;" colspan="2">
					<label>Fork: </label>
					<input type="checkbox" name="fork" style="vertical-align: top; cursor: not-allowed;" disabled>
				</td>
			</tr>
			<tr>
				<td style="text-align: center" colspan="5">
					<input type="button" onclick="saveSVG()" value="Save">
				</td>
			</tr>
		</table>
	</form>
	<svg id="main" style="width: 100%; height: calc(100% - 101px);">
		<path id="1" fill="#000000" stroke="#000000" stroke-width="1" d="M 130 511.051177665153  a 30 30 0 0 0 30.000000000000007 51.96152422706631 l 0 0 a 621 621 0 0 1 440 0 l 0 0 a 30 30 0 0 0 30.000000000000007 -51.96152422706631 l 0 0 a 621 621 0 0 1 -220.00000000000006 -381.051177665153 l 0 0 a 30 30 0 0 0 -60 0 l 0 0 a 621 621 0 0 1 -220.00000000000006 381.051177665153 l 0 0"></path>
	</svg>
</body>
<script src="process.js"></script>
<script>
		// Scrolling refreshes the screen and changes the number
		var inputs = document.getElementsByTagName("input");
		for(var i = 0; i < inputs.length; i++){
			var input = inputs[i];
			if(input.type == "number"){
				input.addEventListener("wheel",
					function(){
						refresh();
					}
				);
			}
		}
	</script>
</html>
