<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body onload="refresh()" style="margin:0px; padding:0px; height: 100vh; width: 100%">
	<form style="background-color: #efefef; box-shadow: 0px -5px 25px #777777">
		<table style="margin: auto; font-family: sans-serif;">
			<tr>
				<th>Base</th>
				<th>Arm Width</th>
				<th>Vertex Extrusion</th>
				<th>Vertex Radius</th>
				<th>Side Radius</th>
			<tr>
			<tr>
				<td><input type="number" name="base" onchange="refresh()" onmouseover="this.focus()" value="500"></td>
				<td><input type="number" name="armWidth" onchange="refresh()" onmouseover="this.focus()" value="50"></td>
				<td><input type="number" name="vertexExtrusion" onchange="refresh()" onmouseover="this.focus()" value="0"></td>
				<td><input type="number" name="vertexRadius" onchange="refresh()" onmouseover="this.focus()" value="50"></td>
				<td><input type="number" name="sideRadius" onchange="refresh()" onmouseover="this.focus()" value="500"></td>
			</tr>
			<tr>
				<td style="text-align: center" colspan="5">
					<input type="button" onclick="saveSVG()" value="Save">
				</td>
			</tr>
		</table>
	</form>
	<svg id="main" style="width: 100%; height: calc(100% - 101px);">

	</svg>
</body>
<script src="process.js"></script>
<script>
		var inputs = document.getElementsByTagName("input");
		for(var i = 0; i < inputs.length; i++){
		var input = inputs[i];
		if(input.type == "number"){
			console.log(input);
			input.addEventListener("wheel",
			function(){
				if(input.type == "number")
				input.value += 1;
				refresh();
			}
			);
		}
		}
	</script>
</html>
